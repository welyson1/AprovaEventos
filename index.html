<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprova Eventos | Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace; /* Fonte estilo sistema/terminal */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #eee;
        }

        /* O Canvas ocupa a tela toda no fundo */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Informações extras fixas na tela */
        .ui-layer {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Deixa o mouse passar para o canvas */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #444;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 1px;
        }

        /* Destaque sutil para o nome do projeto no topo */
        .brand {
            color: #00ff88; /* Verde Neon suave */
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        /* Efeito de Scanline (TV antiga) */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Efeito de tela antiga -->
    <div class="scanlines"></div>

    <!-- Interface Fixa -->
    <div class="ui-layer">
        <div class="header">
            <span class="brand">SYSTEM: APROVA EVENTOS</span>
            <span>STATUS: OFF</span>
        </div>
        <div class="footer">
            // FIM DA LINHA //
        </div>
    </div>

    <!-- Área da Animação -->
    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particleArray = [];
        let adjustX = 0;
        let adjustY = 0;

        // Configuração do Mouse
        const mouse = {
            x: null,
            y: null,
            radius: 100 // Raio de explosão ao passar o mouse
        }

        window.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        // Touch events para celular
        window.addEventListener('touchmove', function(event){
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
        });

        // Configuração da Fonte no Canvas
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Verdana';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Classe da Partícula
        class Particle {
            constructor(x, y){
                this.x = x;
                this.y = y;
                this.size = 2;
                this.baseX = this.x; // Posição original (memória)
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1; // Peso da partícula
                this.color = '#e0e0e0';
            }
            draw(){
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
            update(){
                // Física de colisão com o mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    // Se o mouse estiver perto, a partícula foge (explode)
                    this.x -= directionX * 5; 
                    this.y -= directionY * 5;
                    this.color = '#00ff88'; // Fica verde quando interage
                } else {
                    // Se não, volta para a posição original lentamente
                    if (this.x !== this.baseX){
                        let dx = this.x - this.baseX;
                        this.x -= dx/15; // Velocidade de retorno
                    }
                    if (this.y !== this.baseY){
                        let dy = this.y - this.baseY;
                        this.y -= dy/15;
                    }
                    this.color = '#e0e0e0'; // Volta pra cor original
                }
            }
        }

        // Função que converte texto em partículas
        function init() {
            particleArray = [];
            
            // Texto principal
            let mainText = "PROJETO";
            let subText = "DESCONTINUADO";
            
            // Responsividade do tamanho da fonte
            let fontSize = 80;
            if(window.innerWidth < 768) fontSize = 40;
            
            ctx.font = 'bold ' + fontSize + 'px Share Tech Mono';
            
            // Renderiza o texto uma vez para ler os pixels
            // Deslocamento vertical para centralizar
            let yOffset = -30;
            ctx.fillText(mainText, canvas.width/2, canvas.height/2 + yOffset - (fontSize/1.5));
            ctx.fillText(subText, canvas.width/2, canvas.height/2 + yOffset + (fontSize/1.5));
            
            // Escaneia a área do canvas para achar onde tem pixels de texto
            // 'getImageData' pega os dados de pixel da área
            const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Limpa o canvas para começar a animação limpa
            ctx.clearRect(0,0, canvas.width, canvas.height);

            // Loop através dos pixels (pulando alguns para performance)
            let step = 4; // Quanto maior, menos partículas (mais leve)
            if(window.innerWidth < 768) step = 6; // Menos partículas no celular

            for (let y = 0, y2 = textCoordinates.height; y < y2; y += step){
                for (let x = 0, x2 = textCoordinates.width; x < x2; x += step){
                    // Verifica se o pixel não é transparente (alpha > 128)
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128){
                        let positionX = x;
                        let positionY = y;
                        particleArray.push(new Particle(positionX, positionY));
                    }
                }
            }
        }

        // Loop de Animação
        function animate(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particleArray.length; i++){
                particleArray[i].draw();
                particleArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        // Redimensionamento
        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Inicia
        init();
        animate();

        // Reseta posição do mouse quando sai da tela
        window.addEventListener('mouseout', function(){
            mouse.x = undefined;
            mouse.y = undefined;
        })

    </script>
</body>
</html>
