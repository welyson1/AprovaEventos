<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprova Eventos | Descontinuado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e Configuração Básica */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050a14; /* Fundo azul muito escuro, quase preto */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Canvas de Fundo (A Animação) */
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Container do Conteúdo (O Texto) */
        .content-container {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            /* Gradiente radial sutil para focar no centro */
            background: radial-gradient(circle at center, rgba(5,10,20,0.6) 0%, rgba(5,10,20,0.9) 100%);
            pointer-events: none;
        }

        /* Tipografia */
        .brand-name {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #3498db; /* Azul tecnológico */
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        h1 {
            font-size: 4rem;
            line-height: 1.1;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #34495e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        p.status-message {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            color: #bdc3c7;
            opacity: 0.8;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .brand-name {
                font-size: 0.9rem;
            }
            p.status-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- A Mágica (Canvas) -->
    <canvas id="background-canvas"></canvas>

    <!-- O Conteúdo Legível -->
    <div class="content-container">
        <div class="brand-name">Aprova Eventos</div>
        <h1>Projeto<br>Descontinuado</h1>
        <p class="status-message">
            A conexão foi encerrada. A infraestrutura inteligente foi desligada, mas os dados gerados continuam a inspirar o futuro.
        </p>
    </div>

    <script>
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // Configuração Smart City
        const config = {
            particleCount: 0, // Será calculado baseado na tela
            connectionDistance: 110, // Distância para conectar nós
            mouseDistance: 180, // Distância para conectar ao mouse
            particleSpeed: 0.5, // Velocidade dos dados
            baseColor: 'rgba(41, 128, 185, ', // Azul base
            highlightColor: 'rgba(0, 255, 255, ' // Ciano para destaque
        };

        const mouse = {
            x: null,
            y: null
        };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Ajusta quantidade de nós (sensores) baseado no tamanho da tela
            // PC: ~100, Mobile: ~40
            config.particleCount = (width * height) / 10000;
            if (width < 768) config.particleCount = 40; 
            if (config.particleCount > 130) config.particleCount = 130; // Limite máximo

            init();
        }

        window.addEventListener('resize', resize);
        
        // Interação Mouse/Toque
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        
        window.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: true });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Classe "Nó da Cidade" (City Node)
        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.particleSpeed;
                this.vy = (Math.random() - 0.5) * config.particleSpeed;
                this.size = Math.random() * 2 + 1; // Tamanho do nó
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Rebater nas bordas (Manter os dados dentro da cidade)
                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.highlightColor + '0.7)'; // Ciano brilhante
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Node());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            // Atualiza e desenha partículas
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Conectar partículas entre si (A Rede)
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.connectionDistance) {
                        ctx.beginPath();
                        // Opacidade baseada na distância (quanto mais perto, mais forte)
                        const opacity = 1 - (distance / config.connectionDistance);
                        ctx.strokeStyle = config.baseColor + opacity + ')';
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                // Conectar partículas ao Mouse (O Hub Humano)
                if (mouse.x != null) {
                    const dx = mouse.x - particles[i].x;
                    const dy = mouse.y - particles[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.mouseDistance) {
                        ctx.beginPath();
                        const opacity = 1 - (distance / config.mouseDistance);
                        // Conexão com o mouse é mais brilhante (Ciano)
                        ctx.strokeStyle = config.highlightColor + opacity + ')'; 
                        ctx.lineWidth = 1.5;
                        ctx.moveTo(mouse.x, mouse.y);
                        ctx.lineTo(particles[i].x, particles[i].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Inicia
        resize();
        animate();

    </script>
</body>
</html>
