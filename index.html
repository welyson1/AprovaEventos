<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprova Eventos - Descontinuado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset e Estrutura */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
        }

        /* Container principal que segura tudo */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Onde a mágica WebGL acontece (o fundo) */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Overlay escuro para melhorar leitura do texto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Escurece a imagem de fundo */
            z-index: 2;
            pointer-events: none; /* Deixa o mouse passar para o canvas */
        }

        /* Conteúdo de Texto */
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #fff;
            padding: 20px;
            pointer-events: none; /* Importante: permite que o mouse interaja com o fundo */
            mix-blend-mode: overlay; /* Faz o texto se fundir ligeiramente com as cores do fundo */
        }

        /* Nome do Projeto */
        .project-name {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        /* Frase Principal */
        h1 {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #845ef7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFade 3s infinite alternate;
        }
        
        @keyframes gradientFade {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(30deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .project-name {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
        @media (max-width: 480px) {
             h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="canvas-container"></div>
        
        <div class="overlay"></div>

        <div class="content">
            <p class="project-name">Aprova Eventos</p>
            <h1>Projeto<br>Descontinuado</h1>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/hover-effect/dist/hover-effect.umd.js"></script>

    <script>
        // Configuração da Animação Líquida
        // Imagem de fundo (Concerto/Luzes desfocadas)
        const imageURL = "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80";
        
        // Imagem de deslocamento (Mapa de distorção - parece uma nuvem ou fumaça cinza)
        // É isso que dita a forma da "água" quando o mouse mexe.
        const displacementURL = "https://raw.githubusercontent.com/robin-dela/hover-effect/master/images/displacement.png";

        new hoverEffect({
            parent: document.querySelector('#canvas-container'),
            intensity: 0.3, // Quão forte é a distorção
            image1: imageURL,
            image2: imageURL, // Usamos a mesma imagem para que a distorção ocorra nela mesma
            displacementImage: displacementURL,
            speedIn: 1.2,
            speedOut: 1,
            hover: false // Desativamos o hover automático para que ele reaja apenas ao movimento do mouse sobre o canvas
        });
    </script>
</body>
</html>
