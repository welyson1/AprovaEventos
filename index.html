<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Descontinuado</title>
    <style>
        /* CSS Básico e Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de rolagem */
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo terminal */
            background-color: #0f0f1f; /* Fundo escuro */
            color: #ffffff;
        }

        /* Container do Fundo Animado */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; /* Fica atrás do texto */
        }

        /* Container do Texto */
        .content {
            position: relative;
            z-index: 2; /* Fica na frente da animação */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            pointer-events: none; /* Permite que o mouse interaja com as partículas através do texto */
            text-align: center;
            padding: 0 20px;
        }

        /* Estilização da Frase */
        h1 {
            font-size: 3rem;
            font-weight: lighter;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            margin-top: 15px;
            font-size: 1rem;
            color: #888;
            animation: fadeIn 3s ease-in-out;
        }

        /* Animação de entrada do texto */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        /* Responsividade para celulares */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content">
        <h1>Projeto Descontinuado</h1>
        <p>Agradecemos o seu interesse.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100, /* Quantidade de partículas */
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2, /* Velocidade de movimento */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" /* O efeito do cursor: conecta linhas ao passar o mouse */
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
